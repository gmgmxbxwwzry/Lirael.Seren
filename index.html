<style>
    /* 密码保护层样式 */
    #password-protection {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #e6f7ff, #ffffff, #e6f7ff, #ffffff);
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 10000;
    }
    
    #password-container {
        background: rgba(255, 255, 255, 0.95);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        width: 320px;
        text-align: center;
    }
    
    #password-container h2 {
        color: #1a2a6c;
        margin-bottom: 20px;
        font-weight: 600;
    }
    
    #password-input {
        width: 100%;
        padding: 14px;
        margin-bottom: 20px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        box-sizing: border-box;
    }
    
    #password-input:focus {
        border-color: #4a90e2;
        outline: none;
    }
    
    #password-submit {
        width: 100%;
        padding: 14px;
        background: linear-gradient(to right, #4776E6, #8E54E9);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
    }
    
    #password-error {
        color: #e53935;
        margin-top: 15px;
        min-height: 20px;
        font-size: 14px;
        opacity: 0;
        transition: opacity 0.3s;
    }
</style>
</head>
<body>
<!-- 密码保护层 -->
<div id="password-protection">
    <div id="password-container">
        <h2>访问授权</h2>
        <input type="password" id="password-input" placeholder="请输入访问密码" autocomplete="off">
        <button id="password-submit">验证</button>
        <div id="password-error"></div>
    </div>
</div>

<script>
    // 解决闪回问题的关键：尽早执行登录状态检查
    (function init() {
        // 检查是否已经登录
        const loginTime = localStorage.getItem('loginTime');
        const passwordProtection = document.getElementById('password-protection');
        
        if (loginTime) {
            const loginDate = new Date(loginTime);
            const now = new Date();
            
            // 检查是否是同一天
            if (loginDate.getDate() === now.getDate() && 
                loginDate.getMonth() === now.getMonth() && 
                loginDate.getFullYear() === now.getFullYear()) {
                // 同一天，直接跳转
                window.location.href = 'main.html';
                return;
            }
        }
        
        // 未登录或登录已过期 - 显示密码保护层
        passwordProtection.style.display = 'flex';
    })();
    
    // DOM加载完成后绑定事件
    document.addEventListener('DOMContentLoaded', function() {
        const passwordProtection = document.getElementById('password-protection');
        const passwordInput = document.getElementById('password-input');
        const passwordSubmit = document.getElementById('password-submit');
        const passwordError = document.getElementById('password-error');
        
        // 哈希生成函数
        async function generateHash(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hash = await crypto.subtle.digest('SHA-256', data);
            return Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2, '0')).join('');
        }
        
        // 设置正确密码
        const CORRECT_PASSWORD_HASH = "9ebbe2e210044c6692911d6f7b491cc4b5d9072fec63e05d4962f3d5874642d6";
        
        // 修改验证函数为异步函数
        async function validatePassword() {
            const enteredPassword = passwordInput.value.trim();
            
            // 输入密码
            const enteredHash = await generateHash(enteredPassword);
            
            // 比较密码
            if (enteredHash === CORRECT_PASSWORD_HASH) {
                // 记录登录时间
                const loginTime = new Date();
                localStorage.setItem('loginTime', loginTime.toISOString());
                
                // 直接跳转，不使用淡出动画
                window.location.href = 'main.html';
                
                // 设置午夜自动登出
                setupMidnightCheck();
            } else {
                passwordError.textContent = '密码错误，请重试';
                passwordError.style.opacity = '1';
                passwordInput.value = '';
                passwordInput.focus();
                
                // 3秒后隐藏错误信息
                setTimeout(() => {
                    passwordError.style.opacity = '0';
                }, 3000);
            }
        }
        
        // 修改事件监听器以适应异步函数
        passwordSubmit.addEventListener('click', function() {
            validatePassword();
        });
        
        passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                validatePassword();
            }
        });
        
        // 设置午夜检测
        function setupMidnightCheck() {
            const now = new Date();
            const midnight = new Date();
            midnight.setHours(24, 0, 0, 0); // 设置为午夜
            
            // 计算距离午夜的时间（毫秒）
            const timeUntilMidnight = midnight.getTime() - now.getTime();
            
            // 设置定时器在午夜触发
            setTimeout(() => {
                // 清除登录状态
                localStorage.removeItem('loginTime');
                
                // 显示密码保护层
                passwordProtection.style.display = 'flex';
                
                // 设置下一个午夜检测
                setupMidnightCheck();
            }, timeUntilMidnight);
        }
    });
</script>
